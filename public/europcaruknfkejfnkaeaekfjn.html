<!DOCTYPE html>
<html>
<head>
    <title>Page</title>
    <script>
        // Get query parameters
        const params = new URLSearchParams(window.location.search);
        const click_id = params.get("click_id") || "";

        // Build final redirect URL
        const finalUrl = `https://clicks.upleadsdigital.com/click?campaign_id=148237&pub_id=2166&p1=${click_id}&source=inter1`;

        // Redirect instantly
        window.location.href = finalUrl;
    </script>
</head>
